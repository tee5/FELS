<!DOCTYPE html> <html lang="ja">
<head>
    <meta charset="utf-8" /> <title>FELS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body>
    <div class="content">
        <h1>Frontend for LS Command</h1>
        <label for="dirpath">directory path:</label>
        <input type="text" id="dirpath" value="./"><button id="exec_ls">Exec LS</button>
        <fieldset>
            <legend>options:</legend>
            <label><input type="checkbox" id="option_a">[-a] Include directory entries whose names begin with a dot (.)</label>
            <label><input type="checkbox" id="option_l">[-l] List in long format.</label>
        </fieldset>
        <label for="output">output:</label>
        <textarea id="output"></textarea>    
    </div>
</body>
</html>
